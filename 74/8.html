        <h1>デンマークの紹介</h1>
        <p>デンマークは、北ヨーロッパに位置する国で、バルト海と北海に挟まれたユトランド
          半島およびその周辺の多数の島々から構成される。デンマークは、自治権を持つグリ
          ーンランドとフェロー諸島と共に対等な立場で、単一の立憲君主制国家であるデンマ
          ーク王国を形成する要素の一つである</p>
