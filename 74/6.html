        <h1>シンガポールの紹介</h1>
        <p>シンガポール共和国、通称シンガポールは、東南アジアに位置し、シンガポール島お
          よび60以上の小規模な島々からなる共和制国家。都市国家である。アジア四小龍のう
          ちの一国。同国は、北はジョホール海峡により半島マレーシアから、南はシンガポー
          ル海峡によりインドネシアのリアウ諸島州からおのおの切り離されている。同国は高度
          に都市化され、原初の現存植生はほとんどない。シンガポールの領土は一貫して埋立て
          により拡大してきた。</p>
