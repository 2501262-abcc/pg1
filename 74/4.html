        <h1>オーストリアの紹介</h1>
        <p>オーストリア共和国 通称オーストリアは、中央ヨーロッパに位置する連邦共和制国家。
          首都はウィーン。西側はリヒテンシュタイン、スイスと、南はイタリアとスロベニア、
          東はハンガリーとスロバキア、北はドイツとチェコと隣接する。基本的には中欧とされるが
          、歴史的には西欧や東欧に分類されたことがある</p>
