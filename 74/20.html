        <h1>ドイツの紹介</h1>
        <p>ドイツ連邦共和国は、中央ヨーロッパおよび広義の西ヨーロッパに位置する連邦共和制国家である。
          首都および人口が最大の都市はベルリン。国境を接する隣国は、北がデンマーク、東がポーランド、
          南東がチェコ、南がオーストリア、南西がスイス、西がフランスとベネルクス三国（ベルギー、オランダ、
          ルクセンブルク）。北東はバルト海、北西は北海のうちにワッデン海に面する。
        </p>
