        <h1>日本の紹介</h1>
        <p>東アジアの島国であり、北海道・本州・四国・九州の主要4島をはじめとする1万4125の島嶼群から構成される。
          国土面積は世界61位から63位であり、ほかに世界第6位から8位の排他的経済水域を持つ。起伏に富んだ地形であり、
          国土の75%は山地・丘陵地で、平地は比較的少ない。最高峰の富士山（3776メートル）をはじめ、
          3000メートルを超える高山は国土の中央部にあたる中部地方に集中する。気候は温暖湿潤気候が中心で、
          四季が明瞭である。一方で他国に比べ自然災害が多く、地震や津波の被害を受けやすい。国土の67%が森林で、
          6000種以上の固有種を含む多様な生物相を有する。</p>
