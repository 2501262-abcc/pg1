        <h1>クロアチアの紹介</h1>
        <p>クロアチア共和国、通称クロアチアは、南ヨーロッパのバルカン半島に位置する共和制国家である。首都はザグレブ。
          本土では西にスロベニア、北にハンガリー、東にボスニア・ヘルツェゴビナ、セルビアと国境を接している。
          南はアドリア海に面し、対岸はイタリア、飛び地のドゥブロヴニクでは東にモンテネグロと接している。
          ユーゴスラビアを構成していたが、1991年に独立した。</p>
