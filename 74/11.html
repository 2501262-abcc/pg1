        <h1>チェコの紹介</h1>
        <p>チェコ共和国、通称チェコは、中央ヨーロッパにある共和制国家。首都はプラハ
          である。国土は東西に細長い六角形に近い形をしており、北はポーランド、東はスロバキア、
          南はオーストリア、西はドイツと国境を接する。国体が常に激しく変化して来た歴史を持つ
          国家のひとつである。かつてはチェコスロバキアと呼ばれた共産主義体制国家の構成地域であったが、
          1989年からの革命によってその体制が崩壊したことから、1993年にチェコとスロバキアへ分離して現在の同国が成立した。</p>
