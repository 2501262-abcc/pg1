        <h1>カナダの紹介</h1>
        <p>カナダは、北アメリカ大陸北部に位置する連邦立憲君主制国家。イギリス連邦加盟国で、英連邦王国の一つである。
          10の州と3の準州からなり、首都はオタワ。国土面積は約998.5万平方キロメートルで、ロシア連邦に次いで
          世界で2番目に広い。国土の南側はカナダ＝アメリカ合衆国国境が走り、北西部でもアメリカ合衆国アラスカ州
          と国境を接する。西は太平洋、東は大西洋に面する。北辺は北極圏で、北東にデンマーク領グリーンランドがあり
          ハンス島にて国境を接しているほか、北極海と挟んでロシア連邦と向かい合っている。</p>
