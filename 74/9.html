        <h1>スロベニアの紹介</h1>
        <p>スロベニアは、西はイタリア、北はオーストリア、南や南東はクロアチア、北東で
          ハンガリーとそれぞれ国境を接している。国土面積は20,273平方キロメートルで、
          205万人の人口を擁する[6]。議会制共和国で、欧州連合や北大西洋条約機構の加盟国
          である。スロベニアはアルプス山脈とディナル・アルプス山脈、地中海のアドリア海
          沿岸部というヨーロッパの4つの大きな地理に接している</p>
