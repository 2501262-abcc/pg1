        <h1>スイスの紹介</h1>
        <p>スイス連邦、通称スイスは、中央ヨーロッパに位置する連邦共和制国家。歴史によっ
          て、西欧に分類されることもある。ドイツ、フランス、イタリア、オーストリア、
          リヒテンシュタインに囲まれた内陸に位置し、国内には多くの国際機関の本部が置か
          れている。首都はベルンで、主要都市にはチューリッヒ、ジュネーヴ、バーゼル、ロ
          ーザンヌなどがある。永世中立国であるが、欧州自由貿易連合に加盟しているほか、
          バチカン市国の衛兵はスイス傭兵が務めている。日本語表記のスイスはフランス語名
          に由来している。</p>
