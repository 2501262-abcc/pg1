        <h1>ベルギーの紹介</h1>
        <p>ベルギー王国、通称 ベルギーは、西ヨーロッパに位置する連邦立憲君主制国家。隣国のオランダ、
          ルクセンブルクと合わせてベネルクスと呼ばれる。首都ブリュッセル首都圏地域は欧州連合（EU）
          の主要機関の多くが置かれているため「EUの首都」とも言われており、その通信・金融網はヨーロッパ
          を越えて地球規模である。憲法上の首都は、19の基礎自治体からなるブリュッセル首都圏の自治体のひとつ、
          ブリュッセル市である。</p>
