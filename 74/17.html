        <h1>ハンガリーの紹介</h1>
        <p>ハンガリーは、中央ヨーロッパ（中欧）の共和制国家。西にオーストリア、スロベニア、
          北にスロバキア、東にウクライナ、ルーマニア、南にセルビア、南西にクロアチアに囲まれた内陸国。
          首都はブダペストである。基本的には中欧とされるが、歴史的には東ヨーロッパ（東欧）に分類され
          たことがある。国土の大部分はなだらかな丘陵で、ドナウ川などに潤される東部・南部の平野部には
          肥沃な農地が広がる。</p>
