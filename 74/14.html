        <h1>オランダの紹介</h1>
        <p>オランダ王国は、西ヨーロッパおよびカリブに領土を有する主権国家・立憲君主国である。
          王国の4つの地域であるアルバ、オランダ、キュラソー、シント・マールテンはそれぞれ国
          と呼ばれ、王国内のパートナーとして互いに対等な立場で王国を構成している。オランダは、
          カリブの3つの特別自治体を除いてヨーロッパに位置しており本土部分のみを指す場合は
          「ヨーロッパ・オランダ」と呼ばれる。</p>
