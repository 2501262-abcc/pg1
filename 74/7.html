        <h1>ポルトガルの紹介</h1>
        <p>ポルトガル共和国、通称ポルトガルは、南ヨーロッパのイベリア半島に位置する共和制
          国家。首都はリスボン。ユーラシア大陸最西端の国である。北と東にスペインと国境を
          接し、国境線の総延長は1,214kmに及ぶ。西と南は大西洋に面している。ヨーロッパ大陸部
          以外にも、大西洋上にアゾレス諸島とマデイラ諸島を領有している。</p>
