        <h1>ニュージーランドの紹介</h1>
        <p>ニュージーランドは、南西太平洋のオセアニアのポリネシアに位置する立憲君主制国。
          首都はウェリントンで、最大の都市はオークランドである。島国であり、二つの主要な
          島と、多くの小さな島々からなる。北西に2,000km離れたオーストラリア大陸（オース
          トラリア連邦）と対する。南方の南極大陸とは2,600km離れている。北はトンガ、ニュ
          ーカレドニア、フィジーがある。イギリス連邦加盟国であり、英連邦王国の一国となっ
          ている。また、ニュージーランド王国を構成する最大の主体地域である。</p>
